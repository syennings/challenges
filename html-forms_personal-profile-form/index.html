<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create Your Personal Profile</h1>

    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>

        <fieldset>
          <legend>Personal Information</legend>

          <label for="firstname">First Name:</label>
          <input
            type="text"
            placeholder="What is your first name?"
            id="firstname"
            name="firstname"
          />

          <label for="lastname">Last Name:</label>
          <input
            type="text"
            placeholder="What is your last name?"
            id="lastname"
            name="lastname"
          />

          <label for="date">Your Birthday: </label>
          <input type="date" name="date" id="date" />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>

          <label for="favcolor">Favourite Color: </label>
          <input type="color" name="favcolor" id="favcolor" />

          <label for="favpet">What is your favourite pet?</label>
          <select name="favpet" id="favpet">
            <option value="" disabled selected>
              --Please choose an option
            </option>
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="dolphin">dolphin</option>
          </select>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
